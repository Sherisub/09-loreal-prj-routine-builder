<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine & Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- ✅ GitHub Pages용 절대경로 -->
    <link rel="stylesheet" href="/09-loreal-prj-routine-builder/style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- Header -->
      <header class="site-header">
        <img
          src="/09-loreal-prj-routine-builder/img/L'Oréal_logo.svg"
          alt="L'Oréal Logo"
          class="logo"
        />
        <h1 class="site-title">Smart Routine & Product Advisor</h1>
      </header>

      <!-- Search & Category Filter -->
      <div class="search-section">
        <input
          type="text"
          id="productSearch"
          placeholder="Search products..."
          aria-label="Search products"
        />
        <select id="categoryFilter" aria-label="Filter by category">
          <option value="" disabled selected>Choose a Category</option>
          <option value="cleanser">Cleansers</option>
          <option value="moisturizer">Moisturizers & Treatments</option>
          <option value="haircare">Haircare</option>
          <option value="makeup">Makeup</option>
          <option value="hair color">Hair Color</option>
          <option value="hair styling">Hair Styling</option>
          <option value="men's grooming">Men's Grooming</option>
          <option value="suncare">Suncare</option>
          <option value="fragrance">Fragrance</option>
        </select>
      </div>

      <!-- Product Grid -->
      <main
        id="productsContainer"
        class="products-grid"
        role="region"
        aria-label="Product List"
      ></main>

      <!-- Selected Products -->
      <section class="selected-products" aria-label="Selected Products">
        <h2>Selected Products</h2>
        <div id="selectedProductsList"></div>
        <button id="generateRoutine" class="generate-btn">
          <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Routine
        </button>
      </section>

      <!-- Chat Area -->
      <section class="chatbox" role="region" aria-label="Chat Assistant">
        <h2>Let's Build Your Routine</h2>
        <div
          id="chatWindow"
          class="chat-window"
          role="log"
          aria-live="polite"
        ></div>
        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products or routines…"
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn">
            <i class="fa-solid fa-paper-plane"></i>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
      </section>
